<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador de Dias — 19/01/2026</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#6ee7b7; --muted:#9aa4b2; --glass:rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071023);color:#eef2f7}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:780px;background:linear-gradient(180deg,rgba(255,255,255,0.02),var(--glass));border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 8px;font-size:1.6rem}
    p.lead{margin:0 0 20px;color:var(--muted)}
    .countdown{display:flex;gap:12px;flex-wrap:wrap}
    .tile{flex:1 1 120px;background:rgba(255,255,255,0.03);padding:18px;border-radius:12px;text-align:center}
    .tile .value{font-size:2.2rem;font-weight:700}
    .tile .label{margin-top:6px;color:var(--muted);font-size:0.9rem}
    .meta{display:flex;gap:12px;align-items:center;margin-top:18px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;cursor:pointer;color:var(--accent)}
    .small{font-size:0.9rem;color:var(--muted)}
    footer{margin-top:18px;text-align:right;color:var(--muted);font-size:0.85rem}
    @media (max-width:520px){.tile{flex-basis:48%}}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">Faltam para 19/01/2026</h1>
      <p class="lead">Contador regressivo até <strong>19 de janeiro de 2026</strong>. Atualizado em tempo real pela hora do seu dispositivo.</p>

      <div class="countdown" id="countdown" aria-live="polite">
        <div class="tile" id="days">
          <div class="value">—</div>
          <div class="label">Dias</div>
        </div>
        <div class="tile" id="hours">
          <div class="value">—</div>
          <div class="label">Horas</div>
        </div>
        <div class="tile" id="minutes">
          <div class="value">—</div>
          <div class="label">Minutos</div>
        </div>
        <div class="tile" id="seconds">
          <div class="value">—</div>
          <div class="label">Segundos</div>
        </div>
      </div>

      <div class="meta">
        <button class="btn" id="copyBtn" title="Copiar data e hora alvo">Copiar data alvo</button>
        <div class="small" id="status">Hora local: <span id="localTime">—</span></div>
      </div>

      <footer>Se preferir outra data, posso gerar uma versão com campo editável.</footer>
    </section>
  </div>

  <script>
    // Target date: 19 January 2026 at 00:00:00 (meia-noite) local timezone
    const target = new Date(2026, 0, 19);

    const elDays = document.querySelector('#days .value');
    const elHours = document.querySelector('#hours .value');
    const elMinutes = document.querySelector('#minutes .value');
    const elSeconds = document.querySelector('#seconds .value');
    const localTimeEl = document.getElementById('localTime');
    const statusEl = document.getElementById('status');

    function pad(n){return String(n).padStart(2,'0')}

    function update(){
      const now = new Date();
      // show local time (date + time)
      localTimeEl.textContent = now.toLocaleString();

      // difference in ms
      const diff = target.getTime() - now.getTime();

      if (diff > 0) {
        const sec = Math.floor(diff/1000);
        const days = Math.floor(sec / (3600*24));
        const hours = Math.floor((sec % (3600*24)) / 3600);
        const minutes = Math.floor((sec % 3600) / 60);
        const seconds = sec % 60;

        elDays.textContent = days;
        elHours.textContent = pad(hours);
        elMinutes.textContent = pad(minutes);
        elSeconds.textContent = pad(seconds);

        statusEl.setAttribute('aria-hidden','false');
      } else {
        // date passed: show time since
        const past = Math.abs(diff);
        const sec = Math.floor(past/1000);
        const days = Math.floor(sec / (3600*24));
        const hours = Math.floor((sec % (3600*24)) / 3600);
        const minutes = Math.floor((sec % 3600) / 60);
        const seconds = sec % 60;

        document.getElementById('title').textContent = 'A data já passou';
        elDays.textContent = days;
        elHours.textContent = pad(hours);
        elMinutes.textContent = pad(minutes);
        elSeconds.textContent = pad(seconds);
        statusEl.textContent = 'Passaram-se desde 19/01/2026';
      }
    }

    // initial update
    update();
    // update every second
    const timer = setInterval(update, 1000);

    // copy button
    document.getElementById('copyBtn').addEventListener('click', ()=>{
      const text = '2026-01-19 00:00:00 (meia-noite, fuso local)';
      navigator.clipboard?.writeText(text).then(()=>{
        const old = document.getElementById('copyBtn').textContent;
        document.getElementById('copyBtn').textContent = 'Copiado!';
        setTimeout(()=> document.getElementById('copyBtn').textContent = old, 1400);
      }).catch(()=>{
        alert('Não foi possível copiar — use Ctrl/Cmd+C para copiar: ' + text)
      })
    });

    // accessibility: stop timer when page hidden
    document.addEventListener('visibilitychange', ()=>{
      if (document.hidden) clearInterval(window._countTimer);
      else window._countTimer = setInterval(update,1000);
    });
  </script>
</body>
</html>
